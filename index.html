            <span class="game__health-points">{{monsterHealth}}</span>
          </div>
        </div>
      </div>
      <div class="game__controlers">
        <template v-if="!gameIsStarted">
          <button class="btn btn--start" @click="startGame">Start Game</button>
        </template>
        <div class="game__buttons" v-else>
          <button class="btn btn--attack" @click="attack(false)">Attack</button>
          <button class="btn btn--special" @click="attack(true)">Special Attack</button>
          <button class="btn btn--heal" @click="heal">Heal</button>
          <button class="btn btn--giveup" @click="giveUp">Give Up</button>
        </div>
      </div>
      <ul class="game__log" v-show="log.length > 0">
        <li class="game__message" v-for="message in log" :style="{color: message.color, backgroundColor: message.backgroundColor}">{{message.text}}</li>
      </ul>
    </section>
  </div>
  <script src="app.js"></script>
</body>

</html>
